<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | BarcoApp Control</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #22d3ee; --bg-dark: #020617; --bg-card: #0f172a;
            --text-main: #f1f5f9; --text-dim: #94a3b8; --danger: #ef4444;
            --success: #10b981; --border: rgba(255, 255, 255, 0.1);
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; }

        .sidebar { width: 280px; background: #020617; height: 100vh; position: fixed; border-right: 1px solid var(--border); padding: 20px; }
        .sidebar h1 { color: var(--primary); font-size: 1.5rem; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: var(--text-dim); text-decoration: none; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: rgba(34, 211, 238, 0.1); color: var(--primary); }

        .main { margin-left: 280px; width: calc(100% - 280px); padding: 40px; }

        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .stat-card small { color: var(--text-dim); text-transform: uppercase; font-size: 0.7rem; font-weight: 700; }
        .stat-card h2 { margin: 10px 0 0; font-size: 1.8rem; }

        .dashboard-grid { display: grid; grid-template-columns: 1.8fr 1fr; gap: 30px; }
        .panel { background: var(--bg-card); border-radius: 20px; border: 1px solid var(--border); margin-bottom: 30px; overflow: hidden; }
        .panel-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
        .panel-header h3 { margin: 0; font-size: 1rem; display: flex; align-items: center; gap: 10px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }

        input { width: 100%; background: #1e293b; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; margin-bottom: 10px; outline: none; }
        .btn { padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-add { background: var(--primary); color: #000; width: 100%; margin-top: 10px; }
        .btn-del { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .btn-del:hover { background: var(--danger); color: white; }

        .rank-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px; margin-bottom: 8px; }
        .tag-dia { background: var(--primary); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1><i class="fas fa-anchor"></i> BARCO APP</h1>
        <a href="#" class="nav-item active"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="#" class="nav-item"><i class="fas fa-ship"></i> Escalas</a>
        <a href="#" class="nav-item"><i class="fas fa-users"></i> Usuários</a>
        <a href="#" class="nav-item"><i class="fas fa-image"></i> Carrossel</a>
    </div>

    <div class="main">
        <div class="stats-row">
            <div class="stat-card"><small>Usuários</small><h2 id="total-users">0</h2></div>
            <div class="stat-card"><small>Barcos</small><h2 id="total-boats">0</h2></div>
            <div class="stat-card"><small>Total Likes</small><h2 id="total-likes">0</h2></div>
            <div class="stat-card"><small>Push Tokens</small><h2 id="total-tokens">0</h2></div>
        </div>

        <div class="dashboard-grid">
            <div class="left-side">
                <div class="panel">
                    <div class="panel-header"><h3><i class="fas fa-users"></i> Gerenciar Usuários</h3></div>
                    <div class="panel-body">
                        <table>
                            <thead><tr><th>Nome</th><th>WhatsApp</th><th>Pts</th><th>Ações</th></tr></thead>
                            <tbody id="users-list"></tbody>
                        </table>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header"><h3><i class="fas fa-calendar-alt"></i> Gerenciar Publicações</h3></div>
                    <div class="panel-body">
                        <table>
                            <thead><tr><th>Barco</th><th>Dia</th><th>Likes</th><th>Remover</th></tr></thead>
                            <tbody id="boats-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="panel" style="border-color: var(--primary);">
                    <div class="panel-header"><h3><i class="fas fa-broadcast-tower"></i> Push Notification (Global)</h3></div>
                    <div class="panel-body">
                        <input type="text" id="push-title" placeholder="Título da Notificação">
                        <input type="text" id="push-msg" placeholder="Mensagem da Notificação">
                        <button class="btn btn-add" onclick="sendPush()">Disparar Notificação</button>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header"><h3><i class="fas fa-images"></i> Carrossel (6 Slots)</h3></div>
                    <div class="panel-body" id="carousel-manager">
                        </div>
                    <button class="btn btn-add" onclick="updateCarousel()">Salvar Carrossel</button>
                </div>

                <div class="panel">
                    <div class="panel-header"><h3><i class="fas fa-trophy"></i> Ranking de Influência</h3></div>
                    <div class="panel-body" id="ranking-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDe8vErlAxcDpYqZygWcZAaWT1vGX1P_BM",
            authDomain: "barcoapp-c0f00.firebaseapp.com",
            databaseURL: "https://barcoapp-c0f00-default-rtdb.firebaseio.com",
            projectId: "barcoapp-c0f00",
            storageBucket: "barcoapp-c0f00.firebasestorage.app",
            messagingSenderId: "575071745494",
            appId: "1:575071745494:web:63c1db8d2c1038c27c6077"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function init() {
            db.ref().on('value', snap => {
                const data = snap.val();
                renderUsers(data.usuarios_cadastrados, data.indicacoes);
                renderBoats(data.barcos);
                renderRanking(data.usuarios_cadastrados, data.indicacoes);
                setupCarouselFields(data.config ? data.config.carrossel : null);
            });
        }

        function renderUsers(users, invites) {
            const list = document.getElementById('users-list');
            list.innerHTML = ""; let count = 0;
            for(let id in users) {
                count++;
                const pts = invites && invites[id] ? Object.keys(invites[id]).length : 0;
                list.innerHTML += `<tr>
                    <td>${users[id].nome}</td>
                    <td>${users[id].whatsapp}</td>
                    <td>${pts}</td>
                    <td><button class="btn btn-del" onclick="deleteUser('${id}')">Excluir</button></td>
                </tr>`;
            }
            document.getElementById('total-users').innerText = count;
        }

        function renderBoats(barcos) {
            const list = document.getElementById('boats-list');
            list.innerHTML = ""; let bCount = 0; let lCount = 0;
            for(let dia in barcos) {
                for(let key in barcos[dia]) {
                    const b = barcos[dia][key];
                    bCount++; lCount += (b.likes || 0);
                    list.innerHTML += `<tr>
                        <td>${b.name}</td>
                        <td><span class="tag-dia">${dia}</span></td>
                        <td>❤️ ${b.likes || 0}</td>
                        <td><button class="btn btn-del" onclick="deleteBoat('${dia}','${key}')">Remover</button></td>
                    </tr>`;
                }
            }
            document.getElementById('total-boats').innerText = bCount;
            document.getElementById('total-likes').innerText = lCount;
        }

        function setupCarouselFields(current) {
            const container = document.getElementById('carousel-manager');
            container.innerHTML = "";
            for(let i=1; i<=6; i++) {
                const img = current && current[`s${i}`] ? current[`s${i}`].img : "";
                const link = current && current[`s${i}`] ? current[`s${i}`].link : "";
                container.innerHTML += `
                    <div style="border-bottom:1px solid #1e293b; padding-bottom:10px; margin-bottom:10px;">
                        <small>Slide ${i}</small>
                        <input type="text" id="img-${i}" placeholder="URL Imagem" value="${img}">
                        <input type="text" id="link-${i}" placeholder="Link de destino" value="${link}">
                    </div>`;
            }
        }

        function updateCarousel() {
            const carrossel = {};
            for(let i=1; i<=6; i++) {
                carrossel[`s${i}`] = {
                    img: document.getElementById(`img-${i}`).value,
                    link: document.getElementById(`link-${i}`).value
                };
            }
            db.ref('config/carrossel').set(carrossel).then(() => alert("Carrossel Atualizado!"));
        }

        function deleteUser(uid) { if(confirm("Excluir usuário?")) db.ref(`usuarios_cadastrados/${uid}`).remove(); }
        function deleteBoat(dia, key) { if(confirm("Excluir publicação?")) db.ref(`barcos/${dia}/${key}`).remove(); }

        function renderRanking(users, invites) {
            const div = document.getElementById('ranking-list');
            let arr = [];
            for(let id in users) {
                const pts = invites && invites[id] ? Object.keys(invites[id]).length : 0;
                arr.push({ nome: users[id].nome, pts });
            }
            arr.sort((a,b) => b.pts - a.pts);
            div.innerHTML = arr.slice(0,5).map((u, i) => `<div class="rank-row"><span>${i+1}º ${u.nome}</span><b>${u.pts} Pts</b></div>`).join('');
        }

        // Função para simular o push via Firebase
        function sendPush() {
            const title = document.getElementById('push-title').value;
            const msg = document.getElementById('push-msg').value;
            db.ref('notificacoes_pendentes').push({ title, msg, timestamp: Date.now() });
            alert("Comando de notificação enviado ao servidor!");
        }

        init();
    </script>
</body>
</html>
