<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel BarcoApp | Administração</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #1b4332; --accent: #b07d62; --dark: #0f172a;
            --surface: #1e293b; --text: #f8fafc; --river: #22d3ee;
            --green-glow: #22c55e;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        .header-admin h1 { color: var(--river); margin: 0; font-size: 1.8rem; }

        .dashboard-grid { display: grid; grid-template-columns: 380px 1fr; gap: 25px; }
        @media (max-width: 900px) { .dashboard-grid { grid-template-columns: 1fr; } }

        .card { background: var(--surface); border-radius: 24px; padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); margin-bottom: 25px; }
        .card h3 { margin-top: 0; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .admin-input-group { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; margin-top: 15px; }
        .input-premium { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 12px; outline: none; width: 100%; }
        .btn-save-ad { background: var(--river); color: var(--dark); border: none; padding: 0 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* RANKING ESTILIZADO */
        .ranking-item { background: #0f172a; padding: 18px; border-radius: 18px; margin-bottom: 15px; border-left: 4px solid var(--river); }
        .ranking-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .user-name { font-weight: 700; font-size: 1rem; color: #fff; }
        .user-score { font-weight: 800; font-size: 0.8rem; }
        
        .progress-container { width: 100%; height: 8px; background: #334155; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .bar-likes { height: 100%; background: linear-gradient(90deg, #fbbf24, #f59e0b); }
        .bar-invites { height: 100%; background: linear-gradient(90deg, #22c55e, #10b981); }

        /* TABELA */
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        td { background: #0f172a; padding: 15px; vertical-align: middle; }
        td:first-child { border-radius: 15px 0 0 15px; }
        td:last-child { border-radius: 0 15px 15px 0; }
        .boat-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .btn-delete { background: #ef4444; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-admin">
            <h1><i class="fas fa-ship"></i> BarcoApp Admin</h1>
            <div id="stats">Sincronizando...</div>
        </div>

        <div class="card">
            <h3><i class="fas fa-ad"></i> Banner Promocional</h3>
            <div class="admin-input-group">
                <input type="text" id="ad-img-url" class="input-premium" placeholder="URL da Imagem">
                <input type="text" id="ad-link-url" class="input-premium" placeholder="Link de Destino">
                <button class="btn-save-ad" onclick="saveAd()">SALVAR</button>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h3><i class="fas fa-trophy"></i> Ranking de Metas</h3>
                <div id="ranking-list"></div>
            </div>

            <div class="card">
                <h3><i class="fas fa-list"></i> Barcos Ativos</h3>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Barco</th>
                                <th>Rota / Contato</th>
                                <th>Dia</th>
                                <th>Likes</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="admin-boat-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDe8vErlAxcDpYqZygWcZAaWT1vGX1P_BM",
            authDomain: "barcoapp-c0f00.firebaseapp.com",
            databaseURL: "https://barcoapp-c0f00-default-rtdb.firebaseio.com",
            projectId: "barcoapp-c0f00",
            storageBucket: "barcoapp-c0f00.firebasestorage.app",
            messagingSenderId: "575071745494",
            appId: "1:575071745494:web:63c1db8d2c1038c27c6077"
        };
        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();

        function saveAd() {
            const img = document.getElementById('ad-img-url').value;
            const link = document.getElementById('ad-link-url').value;
            rtdb.ref('config/anuncio').set({ img, link, active: img !== "" })
                .then(() => alert("Banner Atualizado!"));
        }

        function initAdmin() {
            rtdb.ref('config/anuncio').once('value', s => {
                const d = s.val();
                if(d) {
                    document.getElementById('ad-img-url').value = d.img || "";
                    document.getElementById('ad-link-url').value = d.link || "";
                }
            });

            rtdb.ref('barcos').on('value', snap => {
                const boats = snap.val();
                rtdb.ref('indicacoes').once('value', indSnap => {
                    renderAll(boats, indSnap.val() || {});
                });
            });
        }

        function renderAll(allDays, allInvites) {
            const tableBody = document.getElementById('admin-boat-list');
            const rankDiv = document.getElementById('ranking-list');
            tableBody.innerHTML = "";
            let userScores = {};
            let total = 0;

            if(!allDays) return;

            for(let day in allDays) {
                Object.keys(allDays[day]).forEach(key => {
                    const b = allDays[day][key];
                    total++;
                    const userKey = b.registeredBy;

                    if(userKey) {
                        if(!userScores[userKey]) {
                            const invites = allInvites[userKey] ? Object.keys(allInvites[userKey]).length : 0;
                            userScores[userKey] = { name: b.authorName, likes: 0, invites, phone: userKey };
                        }
                        userScores[userKey].likes += (b.likes || 0);
                    }

                    tableBody.innerHTML += `
                        <tr>
                            <td><img src="${b.img}" class="boat-img"><br><b>${b.name}</b></td>
                            <td>
                                <small>${b.origin} ➔ ${b.destiny}</small><br>
                                <a href="https://wa.me/${b.tel1}" target="_blank" style="color:var(--green-glow); font-size:0.7rem;">Zap: ${b.tel1}</a>
                            </td>
                            <td><small>${day}</small><br>${b.time}h</td>
                            <td><b style="color:#fbbf24">${b.likes || 0}</b></td>
                            <td><button class="btn-delete" onclick="deleteBoat('${day}', '${key}')"><i class="fas fa-trash"></i></button></td>
                        </tr>`;
                });
            }

            document.getElementById('stats').innerText = `${total} barcos cadastrados`;

            const sorted = Object.values(userScores).sort((a,b) => b.likes - a.likes);
            rankDiv.innerHTML = "";
            sorted.forEach((u, i) => {
                const pL = Math.min((u.likes / 1000) * 100, 100);
                const pI = Math.min((u.invites / 100) * 100, 100);
                rankDiv.innerHTML += `
                    <div class="ranking-item">
                        <div class="ranking-info">
                            <div><span class="user-name">${i+1}º ${u.name}</span><br><small>${u.phone}</small></div>
                            <div style="text-align:right">
                                <small style="color:#fbbf24">L: ${u.likes}</small> | <small style="color:#22c55e">A: ${u.invites}</small>
                            </div>
                        </div>
                        <div class="progress-container"><div class="bar-likes" style="width:${pL}%"></div></div>
                        <div class="progress-container" style="height:4px;"><div class="bar-invites" style="width:${pI}%"></div></div>
                    </div>`;
            });
        }

        function deleteBoat(d, k) {
            if(confirm("Excluir barco?")) rtdb.ref(`barcos/${d}/${k}`).remove();
        }

        window.onload = initAdmin;
    </script>
</body>
</html>
