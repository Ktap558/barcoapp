<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarcoApp | Oficial</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #070b14;
            --card-dark: #111827;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --accent-green: #10b981;
            --text-white: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --gradient: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        }

        * { transition: all 0.2s ease; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); color: var(--text-white); overflow-x: hidden; height: 100%; }

        /* Estilização dos Botões da Semana (Grandes) */
        .week-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 0 20px 120px 20px; /* Padding inferior para não cobrir o botão flutuante */
        }

        .day-btn {
            width: 100%;
            height: 70px;
            background: var(--card-dark);
            border: 1px solid var(--glass);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            color: var(--text-white);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .day-btn i {
            font-size: 1.4rem;
            color: var(--accent-cyan);
        }

        .day-btn:active {
            transform: scale(0.97);
            background: var(--glass);
        }

        .day-btn.special {
            background: var(--gradient);
            border: none;
            height: 85px;
            margin-top: 10px;
        }

        .day-btn.special i { color: white; }

        /* Restante do Layout */
        .input-premium { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid var(--glass); background: #0c121d; color: white; outline: none; font-size: 1rem; }
        .btn-main { width: 100%; padding: 18px; border-radius: 16px; border: none; background: var(--gradient); color: white; font-weight: 800; font-size: 1rem; cursor: pointer; }
        
        .fab-container { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .fab { width: 60px; height: 60px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        .feed { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 20px; }
        .boat-card { background: var(--card-dark); border-radius: 20px; overflow: hidden; border: 1px solid var(--glass); position: relative; }
        .boat-img { width: 100%; height: 120px; object-fit: cover; }
    </style>
</head>
<body>

    <section id="screen-welcome" style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:30px; text-align:center;">
        <div style="background: var(--gradient); width: 80px; height: 80px; border-radius: 22px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; transform: rotate(-10deg);">
            <i class="fas fa-ship" style="font-size: 2.5rem; color: white; transform: rotate(10deg);"></i>
        </div>
        <h1 style="font-size:2.8rem; font-weight:900; margin:0; letter-spacing: -1px;">Barco<span style="color: var(--accent-cyan)">App</span></h1>
        <p style="color:var(--text-dim); margin-bottom:40px; font-size: 0.9rem;">Tudo sobre a escala náutica da região.</p>
        
        <div style="width:100%; max-width:350px;">
            <input type="text" id="user-name" class="input-premium" placeholder="Nome Completo" style="margin-bottom:12px;">
            <input type="tel" id="user-phone" class="input-premium" placeholder="WhatsApp" style="margin-bottom:20px;">
            <button class="btn-main" onclick="launchApp()">ENTRAR NO SISTEMA</button>
        </div>
    </section>

    <section id="screen-main" style="display:none;">
        <div style="padding:25px 20px; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <small style="color: var(--text-dim); font-weight: 600; text-transform: uppercase; font-size: 0.65rem; letter-spacing: 1px;">Bem-vindo de volta</small>
                <div style="font-weight:800; font-size:1.5rem;">Olá, <span id="display-user" style="color:var(--accent-cyan)"></span>!</div>
            </div>
            <div style="width: 45px; height: 45px; background: var(--glass); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-user-circle" style="color:var(--text-dim); font-size: 1.2rem;"></i>
            </div>
        </div>

        <div style="padding: 0 20px 10px 20px;">
            <div class="swiper-container mySwiper" style="border-radius: 25px; height: 160px;">
                <div class="swiper-wrapper" id="carousel-campaigns"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div style="padding: 20px; font-weight: 800; font-size: 0.8rem; color: var(--accent-cyan); text-transform: uppercase; letter-spacing: 2px;">
            <i class="far fa-calendar-alt"></i> Escala da Semana
        </div>

        <div class="week-grid">
            <div class="day-btn" onclick="changePage('Segunda')"><span>Segunda-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Terça')"><span>Terça-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Quarta')"><span>Quarta-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Quinta')"><span>Quinta-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Sexta')"><span>Sexta-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Sábado')"><span>Sábado</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn special" onclick="changePage('Domingo')">
                <div style="display: flex; flex-direction: column;">
                    <span style="font-size: 1.2rem;">Domingo Especial</span>
                    <small style="font-weight: 400; opacity: 0.8;">Melhores ofertas</small>
                </div>
                <i class="fas fa-anchor"></i>
            </div>
        </div>

        <div class="fab-container">
            <button class="fab" style="background:#25d366" onclick="shareApp()"><i class="fab fa-whatsapp"></i></button>
            <button class="fab" style="background:var(--gradient)" onclick="navigate('screen-register')"><i class="fas fa-plus"></i></button>
        </div>
    </section>

    <section id="screen-day-detail" style="display:none; min-height: 100vh; background: var(--bg-dark);">
        <div style="padding:20px; display:flex; align-items:center; gap:15px; position: sticky; top: 0; background: var(--bg-dark); z-index: 10;">
            <button onclick="navigate('screen-main')" style="background:var(--glass); border:none; color:white; width: 40px; height: 40px; border-radius: 12px;"><i class="fas fa-arrow-left"></i></button>
            <h2 id="day-title" style="margin:0; text-transform:uppercase; color:var(--accent-cyan); font-size: 1.2rem;"></h2>
        </div>
        <div class="feed" id="boat-feed"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDe8vErlAxcDpYqZygWcZAaWT1vGX1P_BM",
            authDomain: "barcoapp-c0f00.firebaseapp.com",
            databaseURL: "https://barcoapp-c0f00-default-rtdb.firebaseio.com",
            projectId: "barcoapp-c0f00",
            storageBucket: "barcoapp-c0f00.firebasestorage.app",
            messagingSenderId: "575071745494",
            appId: "1:575071745494:web:63c1db8d2c1038c27c6077"
        };
        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();

        let currentUser = JSON.parse(localStorage.getItem('barco_user_data'));
        let currentImg = "";
        let currentDayPage = "";

        function navigate(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0,0);
        }

        function launchApp() {
            const n = document.getElementById('user-name').value.trim();
            const p = document.getElementById('user-phone').value.replace(/\D/g,'');
            if(n.length < 3 || p.length < 8) return alert("Preencha corretamente!");
            currentUser = { name: n, phone: p };
            localStorage.setItem('barco_user_data', JSON.stringify(currentUser));
            rtdb.ref('usuarios_cadastrados/' + p).update({ nome: n, whatsapp: p });
            startApp();
        }

        function startApp() {
            if(!currentUser) return;
            document.getElementById('display-user').innerText = currentUser.name.split(' ')[0];
            navigate('screen-main');
            listenCarousel();
        }

        function listenCarousel() {
            rtdb.ref('config/carrossel').on('value', s => {
                const wrapper = document.getElementById('carousel-campaigns');
                if(!wrapper) return;
                wrapper.innerHTML = "";
                const data = s.val();
                if(data) {
                    Object.values(data).forEach(slide => {
                        wrapper.innerHTML += `<div class="swiper-slide"><img src="${slide.img}" onclick="window.open('${slide.link}', '_blank')" style="width:100%; height:100%; object-fit:cover;"></div>`;
                    });
                    new Swiper(".mySwiper", { loop: true, autoplay: true, pagination: { el: ".swiper-pagination" } });
                }
            });
        }

        function changePage(day) {
            currentDayPage = day;
            document.getElementById('day-title').innerText = day;
            navigate('screen-day-detail');
            loadFeed();
        }

        function loadFeed() {
            const feed = document.getElementById('boat-feed');
            rtdb.ref('barcos/' + currentDayPage).on('value', s => {
                feed.innerHTML = "";
                const data = s.val();
                if(!data) { feed.innerHTML = "<div style='grid-column: span 2; opacity: 0.5; text-align: center; padding-top: 50px;'>Sem barcos hoje.</div>"; return; }
                Object.keys(data).forEach(key => {
                    const b = data[key];
                    feed.innerHTML += `
                        <div class="boat-card">
                            <img src="${b.img || 'https://via.placeholder.com/150'}" class="boat-img">
                            <div style="padding:12px;">
                                <div style="font-weight:800; font-size:0.8rem; color:var(--accent-cyan);">${b.name}</div>
                                <div style="font-size:0.6rem; opacity:0.7;">R$ ${b.price_p}</div>
                            </div>
                        </div>`;
                });
            });
        }

        function shareApp() {
            window.open("https://wa.me/?text=Acesse a escala: " + window.location.href);
        }

        window.onload = () => { if(currentUser) startApp(); };
    </script>
</body>
</html>
