<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarcoApp | Log√≠stica</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --accent-green: #22c55e;
            --accent-yellow: #fbbf24;
            --text-white: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            --gradient-green: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        }

        * { transition: all 0.25s ease; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); color: var(--text-white); height: 100%; overflow-x: hidden; }

        /* ALERTA GLOBAL */
        #global-alert { display: none; background: var(--accent-yellow); color: #000; padding: 12px; font-weight: 800; text-align: center; font-size: 0.75rem; position: sticky; top: 0; z-index: 10001; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* BANNER DE AN√öNCIO */
        #promo-banner { display: none; margin: 15px 20px; border-radius: 15px; overflow: hidden; border: 1px solid var(--glass); line-height: 0; }
        #promo-banner img { width: 100%; height: auto; object-fit: cover; }

        .top-nav { padding: 20px; display: flex; align-items: center; justify-content: space-between; }
        .btn-back-minimal { background: none; border: none; color: var(--text-dim); font-size: 0.8rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 1px; }

        #screen-welcome { height: 100vh; background: radial-gradient(circle at top right, #1e293b, #0f172a); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .hero-title { font-size: 2.8rem; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .btn-main { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--gradient); color: white; font-weight: 800; cursor: pointer; font-size: 1rem; }

        .user-stats-card { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass); border-radius: 20px; padding: 20px; margin: 0 20px 20px; }
        .thermometer-container { width: 100%; height: 8px; background: #020617; border-radius: 10px; margin: 8px 0 18px; position: relative; overflow: hidden; }
        .thermometer-bar { height: 100%; width: 0%; background: var(--gradient); border-radius: 10px; }
        .thermometer-bar.green { background: var(--gradient-green); }

        .calendar-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px 20px; }
        .day-card { background: var(--card-dark); height: 70px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; font-weight: 800; border: 1px solid var(--glass); cursor: pointer; }
        .day-card.full-width { grid-column: span 2; height: 55px; border: 1px dashed var(--accent-purple); color: var(--accent-purple); }

        .feed { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 20px; padding-bottom: 160px; }
        .boat-card { background: var(--card-dark); border-radius: 15px; overflow: hidden; border: 1px solid var(--glass); position: relative; cursor: pointer; }
        .boat-img { width: 100%; height: 100px; object-fit: cover; }
        .price-badge { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.8); color: var(--accent-green); padding: 4px 8px; border-radius: 8px; font-size: 10px; font-weight: 800; }
        .boat-info { padding: 10px; }
        .boat-name { font-size: 0.85rem; font-weight: 800; color: var(--accent-cyan); display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .fab-container { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 999; }
        .fab { width: 56px; height: 56px; border-radius: 50%; border: none; color: white; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

        .input-premium { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--glass); margin-bottom: 10px; background: #0f172a; color: white; outline: none; }
        #screen-register { display:none; padding: 20px; padding-bottom: 100px; }
    </style>
</head>
<body>

    <div id="global-alert">
        <i class="fas fa-exclamation-triangle"></i> <span id="alert-text"></span>
    </div>

    <section id="screen-welcome">
        <h1 class="hero-title">BarcoApp</h1>
        <p style="color: var(--text-dim); padding: 0 40px; margin-bottom: 30px;">Acumule likes, convide amigos e desbloqueie pr√™mios exclusivos!</p>
        <div style="background: var(--card-dark); padding: 25px; border-radius: 24px; width: 90%; max-width: 380px; border: 1px solid var(--glass);">
            <input type="text" id="user-name" class="input-premium" placeholder="Seu Nome">
            <input type="tel" id="user-phone" class="input-premium" placeholder="Seu WhatsApp (apenas n√∫meros)">
            <button class="btn-main" onclick="launchApp()">ENTRAR NO APP</button>
        </div>
    </section>

    <section id="screen-main" style="display:none;">
        <div class="top-nav">
            <div style="font-weight: 800; font-size: 1.2rem;">Ol√°, <span id="display-user" style="color:var(--accent-cyan)"></span>! ‚öì</div>
            <i class="fas fa-ship" style="color: var(--accent-cyan)"></i>
        </div>

        <div id="promo-banner">
            <a id="ad-link" href="#" target="_blank">
                <img id="ad-img" src="" alt="An√∫ncio">
            </a>
        </div>

        <div class="user-stats-card">
            <div style="display:flex; justify-content:space-between; font-size:0.65rem; font-weight:800; color:var(--text-dim); margin-bottom:5px;">
                <span>LIKES: <b id="total-likes-count" style="color:var(--accent-cyan)">0</b> / 1.000</span>
                <span id="percent-label" style="color:var(--accent-cyan)">0%</span>
            </div>
            <div class="thermometer-container"><div id="thermometer-bar" class="thermometer-bar"></div></div>

            <div style="display:flex; justify-content:space-between; font-size:0.65rem; font-weight:800; color:var(--text-dim); margin-bottom:5px;">
                <span>AMIGOS: <b id="total-invites-count" style="color:var(--accent-green)">0</b> / 100</span>
                <span id="invite-label" style="color:var(--accent-green)">0%</span>
            </div>
            <div class="thermometer-container"><div id="invite-bar" class="thermometer-bar green"></div></div>
        </div>

        <div class="calendar-nav">
            <div class="day-card" onclick="changePage('Segunda')">SEGUNDA</div>
            <div class="day-card" onclick="changePage('Ter√ßa')">TER√áA</div>
            <div class="day-card" onclick="changePage('Quarta')">QUARTA</div>
            <div class="day-card" onclick="changePage('Quinta')">QUINTA</div>
            <div class="day-card" onclick="changePage('Sexta')">SEXTA</div>
            <div class="day-card" onclick="changePage('S√°bado')">S√ÅBADO</div>
            <div class="day-card full-width" onclick="changePage('Domingo')">DOMINGO</div>
        </div>

        <div class="fab-container">
            <button class="fab" style="background:var(--gradient-green)" onclick="shareApp()"><i class="fab fa-whatsapp"></i></button>
            <button class="fab" style="background:var(--gradient)" onclick="navigate('screen-register')"><i class="fas fa-plus"></i></button>
        </div>
    </section>

    <section id="screen-day-detail" style="display:none;">
        <div class="top-nav">
            <button class="btn-back-minimal" onclick="navigate('screen-main')"><i class="fas fa-chevron-left"></i> Voltar</button>
            <span id="day-title" style="font-weight: 800; color: var(--accent-cyan); text-transform: uppercase;"></span>
        </div>
        <div class="feed" id="boat-feed"></div>
    </section>

    <section id="screen-register">
        <div class="top-nav">
            <button class="btn-back-minimal" onclick="navigate('screen-main')"><i class="fas fa-chevron-left"></i> Cancelar</button>
            <span style="font-weight: 800; color: var(--accent-cyan);">NOVO BARCO</span>
        </div>
        <div style="max-width: 500px; margin: auto;">
             <input type="file" id="file-input" accept="image/*" style="display:none" onchange="processImage(this)">
             <div onclick="document.getElementById('file-input').click()" style="width:100%; height:150px; background:var(--card-dark); border-radius:15px; border:2px dashed var(--glass); display:flex; align-items:center; justify-content:center; margin-bottom:15px; overflow:hidden;">
                <img id="preview-img" style="width:100%; height:100%; object-fit:cover; display:none;">
                <span id="label-foto" style="font-weight: 800; font-size: 0.7rem; color: var(--text-dim);">+ ADICIONAR FOTO</span>
            </div>
            <input type="text" id="in-name" class="input-premium" placeholder="Nome do Barco">
            <div style="display:flex; gap:10px;">
                <input type="date" id="in-date" class="input-premium">
                <input type="time" id="in-time" class="input-premium">
            </div>
            <input type="text" id="in-origin" class="input-premium" placeholder="Origem">
            <input type="text" id="in-destiny" class="input-premium" placeholder="Destino">
            <input type="number" id="in-price-p" class="input-premium" placeholder="Pre√ßo Passagem R$">
            <input type="tel" id="in-tel-1" class="input-premium" placeholder="WhatsApp Contato">
            <button class="btn-main" onclick="publish()">PUBLICAR NA ESCALA</button>
        </div>
    </section>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDe8vErlAxcDpYqZygWcZAaWT1vGX1P_BM",
            authDomain: "barcoapp-c0f00.firebaseapp.com",
            databaseURL: "https://barcoapp-c0f00-default-rtdb.firebaseio.com",
            projectId: "barcoapp-c0f00",
            storageBucket: "barcoapp-c0f00.firebasestorage.app",
            messagingSenderId: "575071745494",
            appId: "1:575071745494:web:63c1db8d2c1038c27c6077"
        };
        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();

        let currentUser = JSON.parse(localStorage.getItem('barco_user_data'));
        let currentImg = "";
        let currentDayPage = "";

        function navigate(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0,0);
        }

        function launchApp() {
            const n = document.getElementById('user-name').value;
            const p = document.getElementById('user-phone').value.replace(/\D/g,'');
            if(n.length < 3 || p.length < 8) return alert("Dados inv√°lidos!");

            currentUser = { name: n, phone: p };
            localStorage.setItem('barco_user_data', JSON.stringify(currentUser));

            // ATUALIZA√á√ÉO SOLICITADA: Salva o usu√°rio na lista de cadastrados
            rtdb.ref('usuarios_cadastrados/' + p).set({
                nome: n,
                whatsapp: p,
                dataCadastro: new Date().toLocaleDateString('pt-BR')
            });

            // L√≥gica de Indica√ß√£o
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            if(ref && ref !== p) {
                rtdb.ref(`indicacoes/${ref}/${p}`).set(true);
            }

            startApp();
        }

        function startApp() {
            document.getElementById('display-user').innerText = currentUser.name.split(' ')[0];
            navigate('screen-main');
            listenAlerts();
            listenAds();
            updateStats();
        }

        function listenAlerts() {
            rtdb.ref('config/alerta').on('value', snap => {
                const div = document.getElementById('global-alert');
                if(snap.exists() && snap.val().active) {
                    div.style.display = 'block';
                    document.getElementById('alert-text').innerText = snap.val().text;
                } else {
                    div.style.display = 'none';
                }
            });
        }

        function listenAds() {
            rtdb.ref('config/anuncio').on('value', snap => {
                const data = snap.val();
                const banner = document.getElementById('promo-banner');
                if(data && data.active && data.img) {
                    banner.style.display = 'block';
                    document.getElementById('ad-img').src = data.img;
                    document.getElementById('ad-link').href = data.link || "#";
                } else {
                    banner.style.display = 'none';
                }
            });
        }

        function updateStats() {
            rtdb.ref('barcos').on('value', snap => {
                let likes = 0;
                const data = snap.val();
                if(data) {
                    Object.values(data).forEach(day => {
                        Object.values(day).forEach(b => { 
                            if(b.registeredBy === currentUser.phone) likes += (b.likes || 0); 
                        });
                    });
                }
                const p = Math.min((likes/1000)*100, 100);
                document.getElementById('total-likes-count').innerText = likes;
                document.getElementById('thermometer-bar').style.width = p + '%';
                document.getElementById('percent-label').innerText = Math.floor(p) + '%';
            });

            rtdb.ref('indicacoes/' + currentUser.phone).on('value', snap => {
                const total = snap.exists() ? Object.keys(snap.val()).length : 0;
                const p = Math.min((total/100)*100, 100);
                document.getElementById('total-invites-count').innerText = total;
                document.getElementById('invite-bar').style.width = p + '%';
                document.getElementById('invite-label').innerText = Math.floor(p) + '%';
            });
        }

        function changePage(day) {
            currentDayPage = day;
            document.getElementById('day-title').innerText = day;
            navigate('screen-day-detail');
            loadFeed();
        }

        function loadFeed() {
            const feed = document.getElementById('boat-feed');
            rtdb.ref('barcos/' + currentDayPage).on('value', snap => {
                feed.innerHTML = "";
                const data = snap.val();
                if(!data) {
                    feed.innerHTML = `<div style="grid-column:span 2; text-align:center; padding:50px; color:var(--text-dim)">Sem barcos hoje.</div>`;
                    return;
                }
                Object.keys(data).forEach(key => {
                    const b = data[key];
                    // Recuperamos a fun√ß√£o de clique no card para abrir o WhatsApp (Informa√ß√µes)
                    feed.innerHTML += `
                        <div class="boat-card" onclick="openContact('${b.tel1}', '${b.name}')">
                            ${b.price_p ? `<div class="price-badge">R$ ${b.price_p}</div>` : ''}
                            <img src="${b.img || 'https://via.placeholder.com/150/0f172a/ffffff?text=‚öì'}" class="boat-img">
                            <div class="boat-info">
                                <span class="boat-name">${b.name}</span>
                                <small style="color:var(--text-dim); font-size:0.6rem;">${b.time}h | ${b.origin} -> ${b.destiny || 'Destino'}</small>
                            </div>
                            <button style="width:100%; padding:10px; background:var(--glass); border:none; color:white; font-size:0.75rem; font-weight:700;" onclick="event.stopPropagation(); vote('${key}', '${b.id}')">‚ù§Ô∏è ${b.likes||0}</button>
                        </div>`;
                });
            });
        }

        function openContact(tel, boat) {
            if(!tel) return alert("Contato n√£o dispon√≠vel");
            const text = encodeURIComponent(`Ol√°! Vi o barco *${boat}* no App e gostaria de informa√ß√µes.`);
            window.open(`https://wa.me/55${tel.replace(/\D/g,'')}?text=${text}`);
        }

        function vote(key, id) {
            if(localStorage.getItem('voted_'+id)) return alert("J√° curtiu!");
            rtdb.ref(`barcos/${currentDayPage}/${key}/likes`).transaction(l => (l||0)+1);
            localStorage.setItem('voted_'+id, "true");
        }

        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    currentImg = e.target.result;
                    document.getElementById('preview-img').src = currentImg;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('label-foto').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function publish() {
            const name = document.getElementById('in-name').value;
            const dateVal = document.getElementById('in-date').value;
            const timeVal = document.getElementById('in-time').value;
            const origin = document.getElementById('in-origin').value;
            const destiny = document.getElementById('in-destiny').value;
            const price = document.getElementById('in-price-p').value;
            const tel = document.getElementById('in-tel-1').value;

            if(!name || !dateVal || !tel) return alert("Nome, Data e WhatsApp s√£o obrigat√≥rios!");

            const boat = {
                id: Date.now().toString(),
                name, time: timeVal, date: dateVal,
                origin: origin,
                destiny: destiny,
                price_p: price,
                tel1: tel,
                img: currentImg, likes: 0, registeredBy: currentUser.phone
            };

            const dayName = ["Domingo", "Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado"][new Date(dateVal + "T00:00:00").getDay()];
            
            rtdb.ref('barcos/' + dayName).push(boat).then(() => {
                alert("üö¢ Publicado com sucesso!");
                navigate('screen-main');
                currentImg = "";
                document.getElementById('preview-img').style.display = 'none';
                document.getElementById('label-foto').style.display = 'block';
            });
        }

        function shareApp() {
            const link = window.location.origin + window.location.pathname + '?ref=' + currentUser.phone;
            const text = encodeURIComponent("üö¢ Veja a escala de barcos aqui: " + link);
            window.open("https://wa.me/?text=" + text);
        }

        window.onload = () => { if(currentUser) startApp(); };
    </script>
</body>
</html>
