<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarcoApp | Full View</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #070b14; --card-dark: #111827; --accent-cyan: #22d3ee;
            --text-white: #f8fafc; --text-dim: #94a3b8; --glass: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        }
        * { transition: all 0.2s ease; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-white); 
            overflow: hidden; /* ELIMINA A ROLAGEM */
            height: 100vh;
            width: 100vw;
        }

        .main-container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            padding: 10px 0;
            justify-content: space-between; /* DISTRIBUI OS ELEMENTOS NA TELA */
        }

        /* CARROSSEL AUMENTADO */
        .swiper-container {
            width: 100%;
            height: 220px; /* Aumentado para dar destaque aos anúncios */
            border-radius: 0px; 
        }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }

        /* CARD HOJE OTIMIZADO */
        .today-card {
            background: var(--card-dark); 
            border-radius: 25px; 
            padding: 25px 20px;
            text-align: center; 
            border: 1px solid rgba(34, 211, 238, 0.2);
            margin: 0 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .today-name { display: block; font-size: 2.4rem; font-weight: 900; line-height: 1; margin: 10px 0; }
        
        /* BOTÃO SEMANA */
        .btn-open-week {
            background: var(--glass); 
            border: 1px solid rgba(255,255,255,0.1);
            margin: 0 20px; 
            padding: 18px; 
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 800; color: var(--text-white); cursor: pointer;
            text-transform: uppercase; font-size: 0.8rem;
        }

        /* TERMÔMETRO COMPACTO */
        .stats-mini {
            background: rgba(0,0,0,0.3);
            margin: 0 20px; padding: 12px 20px;
            border-radius: 15px;
        }

        .fab-container { position: fixed; bottom: 25px; right: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 999; }
        .fab { width: 56px; height: 56px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        /* MODAL DA SEMANA */
        .week-modal {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 85%;
            background: #0f172a; border-top: 4px solid var(--accent-cyan);
            border-radius: 35px 35px 0 0; z-index: 2000; padding: 25px;
            overflow-y: auto;
        }
        .day-row { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; font-weight: 700; }
    </style>
</head>
<body>

    <section id="screen-main" class="main-container">
        <div class="swiper-container mySwiper">
            <div class="swiper-wrapper" id="carousel-campaigns"></div>
            <div class="swiper-pagination"></div>
        </div>

        <div style="padding: 0 25px; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: 800; font-size: 1.1rem;">⚓ Olá, <span id="display-user" style="color:var(--accent-cyan)">...</span></span>
            <i class="fas fa-ship" style="color:var(--accent-cyan)"></i>
        </div>

        <div class="today-card" onclick="openToday()">
            <span style="background:var(--gradient); color:#000; padding:3px 10px; border-radius:10px; font-size:0.6rem; font-weight:800; text-transform:uppercase;">Escala de Hoje</span>
            <span class="today-name" id="label-hoje">Sexta</span>
            <div style="color: var(--accent-cyan); font-weight: 700; font-size: 0.8rem;">
                <i class="fas fa-eye"></i> TOQUE PARA VER VIAGENS
            </div>
        </div>

        <div class="stats-mini">
            <div style="display:flex; justify-content:space-between; font-size:0.65rem; font-weight:800; margin-bottom: 5px;">
                <span>LIKES: <b id="total-likes-count" style="color:var(--accent-cyan)">0</b></span>
                <span id="percent-label">0%</span>
            </div>
            <div style="width:100%; height:8px; background:#000; border-radius:10px;">
                <div id="thermometer-bar" style="height:100%; width:0%; background:var(--gradient); border-radius:10px;"></div>
            </div>
        </div>

        <div class="btn-open-week" onclick="toggleWeek(true)">
            <i class="far fa-calendar-alt"></i> Outros dias da semana
        </div>

        <div class="fab-container">
            <button class="fab" style="background:#25d366" onclick="shareApp()"><i class="fab fa-whatsapp"></i></button>
            <button class="fab" style="background:var(--gradient)" onclick="navigate('screen-register')"><i class="fas fa-plus"></i></button>
        </div>
    </section>

    <div id="weekModal" class="week-modal">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0; font-weight: 800;">Escala Semanal</h2>
            <i class="fas fa-times-circle" onclick="toggleWeek(false)" style="font-size: 2rem; opacity: 0.5;"></i>
        </div>
        <div id="week-list-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        // ... TODAS AS SUAS FUNÇÕES DO FIREBASE (config, launchApp, startApp, publish, etc) ...
        // Certifique-se de manter o bloco firebaseConfig aqui igual ao seu original.
        
        const diasSemana = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"];

        function startApp() {
            if(!currentUser) return;
            document.getElementById('display-user').innerText = currentUser.name.split(' ')[0];
            const hoje = diasSemana[new Date().getDay()];
            document.getElementById('label-hoje').innerText = hoje;

            // Mantém todas as escutas ativas
            renderWeekList();
            listenCarousel();
            listenAlerts();
            updateStats();
        }

        function renderWeekList() {
            const container = document.getElementById('week-list-container');
            container.innerHTML = "";
            diasSemana.forEach(d => {
                container.innerHTML += `
                    <div class="day-row" onclick="changePage('${d}'); toggleWeek(false)">
                        <span>${d}-feira</span>
                        <i class="fas fa-chevron-right" style="color:var(--accent-cyan)"></i>
                    </div>`;
            });
        }

        function toggleWeek(show) {
            document.getElementById('weekModal').style.display = show ? 'block' : 'none';
        }

        // ... Mantenha as funções listenCarousel (ajustada para Swiper), publish, shareApp, etc.
    </script>
</body>
</html>
