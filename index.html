<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarcoApp | Oficial</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-messaging-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a; --card-dark: #1e293b; --accent-cyan: #22d3ee;
            --accent-purple: #a855f7; --accent-green: #22c55e; --accent-yellow: #fbbf24;
            --text-white: #f8fafc; --text-dim: #94a3b8; --glass: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        }

        * { transition: all 0.2s ease; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); color: var(--text-white); overflow-x: hidden; }

        .form-label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--accent-cyan); margin-bottom: 5px; text-transform: uppercase; margin-top: 15px;}
        .input-premium { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--glass); background: #070b14; color: white; outline: none; font-size: 0.9rem; margin-bottom: 10px; }
        
        .feed { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 20px; padding-bottom: 150px; }
        .boat-card { background: var(--card-dark); border-radius: 20px; overflow: hidden; border: 1px solid var(--glass); }
        .boat-img { width: 100%; height: 110px; object-fit: cover; }
        
        .swiper-container { width: 100%; height: 180px; margin: 15px 0; border-radius: 20px; overflow: hidden; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }

        #global-alert { 
            display: none; background: var(--accent-yellow); color: #000; 
            padding: 15px; font-weight: 800; text-align: center; font-size: 0.85rem; 
            position: sticky; top: 0; z-index: 10001;
        }
        .btn-main { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--gradient); color: white; font-weight: 800; cursor: pointer; }
        .fab-container { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 999; }
        .fab { width: 56px; height: 56px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="global-alert" onclick="this.style.display='none'">
        <i class="fas fa-bell"></i> <span id="alert-text"></span>
    </div>

    <section id="screen-welcome" style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:30px; text-align:center;">
        <h1 style="font-size:3rem; font-weight:900; background:var(--gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">BarcoApp</h1>
        <p style="color:var(--text-dim); margin-bottom:40px;">Sua escala profissional.</p>
        <div style="width:100%; max-width:350px;">
            <input type="text" id="user-name" class="input-premium" placeholder="Seu Nome">
            <input type="tel" id="user-phone" class="input-premium" placeholder="Seu WhatsApp">
            <button class="btn-main" onclick="launchApp()">ACESSAR AGORA</button>
        </div>
    </section>

    <section id="screen-main" style="display:none;">
        <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:800; font-size:1.2rem;">‚öì Ol√°, <span id="display-user" style="color:var(--accent-cyan)"></span></span>
            <div style="width:10px; height:10px; background:var(--accent-green); border-radius:50%;"></div>
        </div>

        <div style="padding: 0 20px;">
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper" id="carousel-campaigns"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: repeat(2,1fr); gap:12px; padding:20px;">
            <button class="input-premium" onclick="loadBoats('Segunda')">Segunda</button>
            <button class="input-premium" onclick="loadBoats('Ter√ßa')">Ter√ßa</button>
            <button class="input-premium" onclick="loadBoats('Quarta')">Quarta</button>
            <button class="input-premium" onclick="loadBoats('Quinta')">Quinta</button>
            <button class="input-premium" onclick="loadBoats('Sexta')">Sexta</button>
            <button class="input-premium" onclick="loadBoats('S√°bado')">S√°bado</button>
            <button class="input-premium" style="grid-column:span 2; color:var(--accent-purple)" onclick="loadBoats('Domingo')">üö¢ Domingo Especial</button>
        </div>

        <div id="feed-boats" class="feed"></div>

        <div class="fab-container">
            <button class="fab" style="background:var(--accent-green)" onclick="shareApp()"><i class="fab fa-whatsapp"></i></button>
            <button class="fab" style="background:var(--gradient)" onclick="navigate('screen-register')"><i class="fas fa-plus"></i></button>
        </div>
    </section>

    <section id="screen-register" style="display:none; padding:30px;">
        <button onclick="navigate('screen-main')" style="background:none; border:none; color:white; margin-bottom:20px;"><i class="fas fa-arrow-left"></i> Voltar</button>
        <h2>Cadastrar Barco</h2>
        <label class="form-label">Nome da Embarca√ß√£o</label>
        <input type="text" id="boat-name" class="input-premium" placeholder="Ex: Lancha F√™nix">
        <label class="form-label">Cidade de Origem</label>
        <input type="text" id="boat-origin" class="input-premium" placeholder="Ex: Manaus">
        <label class="form-label">Dia da Partida</label>
        <select id="boat-day" class="input-premium">
            <option value="Segunda">Segunda</option>
            <option value="Ter√ßa">Ter√ßa</option>
            <option value="Quarta">Quarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Sexta">Sexta</option>
            <option value="S√°bado">S√°bado</option>
            <option value="Domingo">Domingo</option>
        </select>
        <button class="btn-main" style="margin-top:20px;" onclick="saveBoat()">SALVAR NA ESCALA</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDe8vErlAxcDpYqZygWcZAaWT1vGX1P_BM",
            authDomain: "barcoapp-c0f00.firebaseapp.com",
            databaseURL: "https://barcoapp-c0f00-default-rtdb.firebaseio.com",
            projectId: "barcoapp-c0f00",
            storageBucket: "barcoapp-c0f00.firebasestorage.app",
            messagingSenderId: "575071745494",
            appId: "1:575071745494:web:63c1db8d2c1038c27c6077"
        };
        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();

        let currentUser = JSON.parse(localStorage.getItem('barco_user_data'));

        function navigate(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function launchApp() {
            const n = document.getElementById('user-name').value;
            const p = document.getElementById('user-phone').value.replace(/\D/g,'');
            if(n.length < 3) return alert("Digite seu nome!");
            currentUser = { name: n, phone: p };
            localStorage.setItem('barco_user_data', JSON.stringify(currentUser));
            rtdb.ref('usuarios_cadastrados/' + p).update({ nome: n, whatsapp: p });
            startApp();
        }

        function startApp() {
            document.getElementById('display-user').innerText = currentUser.name.split(' ')[0];
            navigate('screen-main');
            listenAlerts();
            listenCarousel();
            setupPush();
            loadBoats('Segunda'); // Carrega segunda por padr√£o
        }

        function saveBoat() {
            const name = document.getElementById('boat-name').value;
            const day = document.getElementById('boat-day').value;
            const origin = document.getElementById('boat-origin').value;
            if(!name || !origin) return alert("Preencha tudo!");

            rtdb.ref('barcos/' + day).push({
                name: name, origin: origin, registeredBy: currentUser.name, likes: 0
            }).then(() => {
                alert("Sucesso!");
                navigate('screen-main');
            });
        }

        function loadBoats(day) {
            rtdb.ref('barcos/' + day).on('value', s => {
                const feed = document.getElementById('feed-boats');
                feed.innerHTML = "";
                const data = s.val();
                if(data) {
                    Object.keys(data).forEach(id => {
                        const b = data[id];
                        feed.innerHTML += `
                            <div class="boat-card">
                                <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?w=200" class="boat-img">
                                <div style="padding:10px">
                                    <div style="font-weight:800; font-size:0.8rem">${b.name}</div>
                                    <div style="font-size:0.7rem; color:var(--text-dim)">${b.origin}</div>
                                </div>
                            </div>`;
                    });
                }
            });
        }

        function listenAlerts() {
            rtdb.ref('config/alerta').on('value', s => {
                const div = document.getElementById('global-alert');
                const data = s.val();
                if(data && data.active) {
                    document.getElementById('alert-text').innerText = data.text;
                    div.style.display = 'block';
                } else { div.style.display = 'none'; }
            });
        }

        function listenCarousel() {
            rtdb.ref('config/carrossel').on('value', s => {
                const wrapper = document.getElementById('carousel-campaigns');
                wrapper.innerHTML = "";
                const data = s.val();
                if(data) {
                    Object.keys(data).forEach(key => {
                        const slide = data[key];
                        wrapper.innerHTML += `<div class="swiper-slide"><img src="${slide.img}" onclick="window.open('${slide.link}')"></div>`;
                    });
                    new Swiper(".mySwiper", { loop: true, autoplay: true });
                }
            });
        }

        function setupPush() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./firebase-messaging-sw.js').then(reg => {
                    const messaging = firebase.messaging();
                    messaging.getToken({ vapidKey: "X8dPqkhjd4X26x3sdgSNwcIYJN8f-HyQMjEaPUCiCmw" }).then(token => {
                        if (token) rtdb.ref('usuarios_cadastrados/' + currentUser.phone).update({ fcmToken: token });
                    });
                });
            }
        }

        function shareApp() {
            window.open(`https://api.whatsapp.com/send?text=Acesse a escala de barcos: ${window.location.href}`);
        }

        window.onload = () => { if(currentUser) startApp(); };
    </script>
</body>
</html>
