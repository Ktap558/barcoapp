<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarcoApp | Oficial</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --accent-green: #22c55e;
            --accent-yellow: #fbbf24;
            --text-white: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        }

        /* Preservando seu CSS original */
        * { transition: all 0.2s ease; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); color: var(--text-white); overflow-x: hidden; }

        .form-label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--accent-cyan); margin-bottom: 5px; text-transform: uppercase; margin-top: 15px;}
        .input-premium { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--glass); background: #070b14; color: white; outline: none; font-size: 0.9rem; }
        
        .feed { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 20px; padding-bottom: 150px; }
        .boat-card { background: var(--card-dark); border-radius: 20px; overflow: hidden; border: 1px solid var(--glass); position: relative; }
        .boat-img { width: 100%; height: 110px; object-fit: cover; }
        
        /* Carrossel */
        .swiper-container { width: 100%; height: 180px; margin: 15px 0; border-radius: 20px; overflow: hidden; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; cursor: pointer; }

        /* Modais */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; padding: 15px; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-dark); width: 100%; max-width: 450px; border-radius: 30px; position: relative; max-height: 95vh; overflow-y: auto; border: 1px solid var(--glass); padding-bottom: 25px; }
        
        #global-alert { 
            display: none; background: var(--accent-yellow); color: #000; 
            padding: 15px; font-weight: 800; text-align: center; font-size: 0.85rem; 
            position: sticky; top: 0; z-index: 10001; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-main { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--gradient); color: white; font-weight: 800; cursor: pointer; }
        .fab-container { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 999; }
        .fab { width: 56px; height: 56px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; }
    </style>
</head>
<body>

    <div id="global-alert" onclick="this.style.display='none'">
        <i class="fas fa-bell"></i> <span id="alert-text"></span>
        <div style="font-size: 0.6rem; margin-top: 5px; opacity: 0.8;">Toque para fechar</div>
    </div>

    <section id="screen-welcome" style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:30px; text-align:center;">
        <h1 style="font-size:3rem; font-weight:900; background:var(--gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:0;">BarcoApp</h1>
        <p style="color:var(--text-dim); margin-bottom:40px;">Sua escala de barcos profissional na palma da mÃ£o.</p>
        <div style="width:100%; max-width:350px;">
            <input type="text" id="user-name" class="input-premium" placeholder="Nome" style="margin-bottom:15px;">
            <input type="tel" id="user-phone" class="input-premium" placeholder="WhatsApp" style="margin-bottom:20px;">
            <button class="btn-main" onclick="launchApp()">ACESSAR</button>
        </div>
    </section>

    <section id="screen-main" style="display:none;">
        <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:800; font-size:1.2rem;">âš“ OlÃ¡, <span id="display-user" style="color:var(--accent-cyan)"></span></span>
            <div id="status-signal" style="width:10px; height:10px; background:var(--accent-green); border-radius:50%; box-shadow: 0 0 10px var(--accent-green);"></div>
        </div>

        <div style="padding: 0 20px;">
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper" id="carousel-campaigns">
                    </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div style="background:var(--glass); margin:20px; padding:20px; border-radius:20px; border:1px solid var(--glass);">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:var(--text-dim);">
                <span>SEUS LIKES ACUMULADOS: <b id="total-likes-count" style="color:var(--accent-cyan)">0</b></span>
                <span id="percent-label">NÃ­vel Bronze</span>
            </div>
            <div style="width:100%; height:6px; background:#000; border-radius:10px; margin:8px 0;"><div id="thermometer-bar" style="height:100%; width:0%; background:var(--gradient); border-radius:10px;"></div></div>
        </div>

        <div style="display:grid; grid-template-columns: repeat(2,1fr); gap:12px; padding:0 20px;">
            <button class="input-premium" style="background:var(--card-dark)" onclick="changePage('Segunda')">Segunda</button>
            <button class="input-premium" style="background:var(--card-dark)" onclick="changePage('TerÃ§a')">TerÃ§a</button>
            <button class="input-premium" style="background:var(--card-dark)" onclick="changePage('Quarta')">Quarta</button>
            <button class="input-premium" style="background:var(--card-dark)" onclick="changePage('Quinta')">Quinta</button>
            <button class="input-premium" style="background:var(--card-dark)" onclick="changePage('Sexta')">Sexta</button>
            <button class="input-premium" style="background:var(--card-dark)" onclick="changePage('SÃ¡bado')">SÃ¡bado</button>
            <button class="input-premium" style="background:var(--card-dark); grid-column:span 2; border:1px dashed var(--accent-purple); color:var(--accent-purple)" onclick="changePage('Domingo')">ðŸš¢ Domingo Especial</button>
        </div>

        <div class="fab-container">
            <button class="fab" style="background:var(--accent-green)" onclick="shareApp()"><i class="fab fa-whatsapp"></i></button>
            <button class="fab" style="background:var(--gradient)" onclick="navigate('screen-register')"><i class="fas fa-plus"></i></button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        // CONFIGURAÃ‡ÃƒO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDe8vErlAxcDpYqZygWcZAaWT1vGX1P_BM",
            authDomain: "barcoapp-c0f00.firebaseapp.com",
            databaseURL: "https://barcoapp-c0f00-default-rtdb.firebaseio.com",
            projectId: "barcoapp-c0f00",
            storageBucket: "barcoapp-c0f00.firebasestorage.app",
            messagingSenderId: "575071745494",
            appId: "1:575071745494:web:63c1db8d2c1038c27c6077"
        };
        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();

        let currentUser = JSON.parse(localStorage.getItem('barco_user_data'));
        let lastAlertTime = 0; // Para evitar que o som toque repetidamente sem necessidade

        // --- FUNÃ‡ÃƒO DE SOM ---
        function playNotificationSound() {
            try {
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                audio.play();
            } catch (e) { console.log("Erro ao tocar som: Inicie interaÃ§Ã£o com a pÃ¡gina primeiro."); }
        }

        function listenAlerts() {
            rtdb.ref('config/alerta').on('value', s => {
                const div = document.getElementById('global-alert');
                const data = s.val();
                if(data && data.active) {
                    document.getElementById('alert-text').innerText = data.text;
                    div.style.display = 'block';
                    
                    // Se o alerta for novo (baseado no timestamp), toca o som
                    if(data.timestamp > lastAlertTime && data.play_sound) {
                        playNotificationSound();
                        lastAlertTime = data.timestamp;
                    }
                } else { div.style.display = 'none'; }
            });
        }

        // --- FUNÃ‡ÃƒO CARROSSEL (6 SLIDES COM LINKS) ---
        function listenCarousel() {
            rtdb.ref('config/carrossel').on('value', s => {
                const wrapper = document.getElementById('carousel-campaigns');
                wrapper.innerHTML = "";
                const data = s.val();
                if(data) {
                    // Pega os 6 Ãºltimos cadastrados no painel
                    const keys = Object.keys(data).reverse().slice(0, 6);
                    keys.forEach(key => {
                        const slide = data[key];
                        wrapper.innerHTML += `
                            <div class="swiper-slide">
                                <img src="${slide.img}" onclick="if('${slide.link}') window.open('${slide.link}', '_blank')">
                            </div>`;
                    });

                    new Swiper(".mySwiper", {
                        loop: true,
                        autoplay: { delay: 5000 },
                        pagination: { el: ".swiper-pagination", clickable: true },
                    });
                }
            });
        }

        // NavegaÃ§Ã£o e LanÃ§amento
        function navigate(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0,0);
        }

        function launchApp() {
            const n = document.getElementById('user-name').value;
            const p = document.getElementById('user-phone').value.replace(/\D/g,'');
            if(n.length < 3 || p.length < 8) return alert("Dados invÃ¡lidos!");
            currentUser = { name: n, phone: p };
            localStorage.setItem('barco_user_data', JSON.stringify(currentUser));
            rtdb.ref('usuarios_cadastrados/' + p).update({ nome: n, whatsapp: p });
            startApp();
        }

        function startApp() {
            if(!currentUser) return;
            document.getElementById('display-user').innerText = currentUser.name.split(' ')[0];
            navigate('screen-main');
            listenAlerts();
            listenCarousel();
            // Outras funÃ§Ãµes de stats...
        }

        window.onload = () => { if(currentUser) startApp(); };
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./firebase-messaging-sw.js')
    .then(function(registration) {
        console.log('Vigia do BarcoApp (Service Worker) ativo com sucesso!', registration);
    }).catch(function(err) {
        console.log('Falha ao registrar o vigia:', err);
    });
}
    </script>
</body>
</html>
