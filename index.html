<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarcoApp | Oficial</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #070b14;
            --card-dark: #111827;
            --accent-cyan: #22d3ee;
            --text-white: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --gradient: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        }

        * { transition: all 0.2s ease; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-white); 
            overflow: hidden; /* Remove o scroll da tela principal */
            height: 100vh;
        }

        /* Container Principal fixo */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: 20px;
        }

        /* Grid da Semana Compacto */
        .week-grid {
            flex: 1; /* Ocupa o espaço restante */
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 20px;
            justify-content: center; /* Centraliza os botões verticalmente */
        }

        .day-btn {
            width: 100%;
            flex: 1; /* Faz todos os botões terem o mesmo tamanho exato */
            max-height: 55px; /* Limite de altura para caber tudo */
            background: var(--card-dark);
            border: 1px solid var(--glass);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: var(--text-white);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .day-btn i {
            font-size: 1.1rem;
            color: var(--accent-cyan);
            opacity: 0.7;
        }

        .day-btn:active {
            background: var(--glass);
            transform: scale(0.98);
        }

        /* Estilo para telas de detalhe (onde o scroll é permitido) */
        .scrollable-screen {
            display: none;
            height: 100vh;
            overflow-y: auto;
            background: var(--bg-dark);
        }

        .input-premium { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--glass); background: #0c121d; color: white; outline: none; }
        .btn-main { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--gradient); color: white; font-weight: 800; cursor: pointer; }
        
        .fab-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .fab { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <section id="screen-welcome" style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:30px; text-align:center;">
        <h1 style="font-size:2.5rem; font-weight:900; margin:0;">Barco<span style="color: var(--accent-cyan)">App</span></h1>
        <p style="color:var(--text-dim); margin-bottom:30px; font-size: 0.8rem;">Escala Náutica Oficial</p>
        <div style="width:100%; max-width:320px;">
            <input type="text" id="user-name" class="input-premium" placeholder="Nome" style="margin-bottom:10px;">
            <input type="tel" id="user-phone" class="input-premium" placeholder="WhatsApp" style="margin-bottom:15px;">
            <button class="btn-main" onclick="launchApp()">ACESSAR</button>
        </div>
    </section>

    <section id="screen-main" class="app-container" style="display:none;">
        <div style="padding:15px 20px; display:flex; justify-content:space-between; align-items:center;">
            <div style="font-weight:800; font-size:1.2rem;">Olá, <span id="display-user" style="color:var(--accent-cyan)"></span></div>
            <i class="fas fa-anchor" style="color:var(--accent-cyan)"></i>
        </div>

        <div style="padding: 0 20px 10px 20px;">
            <div class="swiper-container mySwiper" style="border-radius: 20px; height: 130px;">
                <div class="swiper-wrapper" id="carousel-campaigns"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="week-grid">
            <div class="day-btn" onclick="changePage('Segunda')"><span>Segunda-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Terça')"><span>Terça-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Quarta')"><span>Quarta-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Quinta')"><span>Quinta-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Sexta')"><span>Sexta-feira</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Sábado')"><span>Sábado</span> <i class="fas fa-chevron-right"></i></div>
            <div class="day-btn" onclick="changePage('Domingo')"><span>Domingo</span> <i class="fas fa-chevron-right"></i></div>
        </div>

        <div class="fab-container">
            <button class="fab" style="background:#25d366" onclick="shareApp()"><i class="fab fa-whatsapp"></i></button>
            <button class="fab" style="background:var(--gradient)" onclick="navigate('screen-register')"><i class="fas fa-plus"></i></button>
        </div>
    </section>

    <section id="screen-day-detail" class="scrollable-screen">
        <div style="padding:20px; display:flex; align-items:center; gap:15px; position: sticky; top: 0; background: var(--bg-dark); z-index: 10;">
            <button onclick="navigate('screen-main')" style="background:var(--glass); border:none; color:white; width: 35px; height: 35px; border-radius: 10px;"><i class="fas fa-arrow-left"></i></button>
            <h2 id="day-title" style="margin:0; text-transform:uppercase; color:var(--accent-cyan); font-size: 1.1rem;"></h2>
        </div>
        <div id="boat-feed" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; padding-bottom: 100px;"></div>
    </section>

    <section id="screen-register" class="scrollable-screen" style="padding: 20px;">
        <button onclick="navigate('screen-main')" style="background:none; border:none; color:var(--text-dim); margin-bottom: 20px;"><i class="fas fa-times"></i> Fechar</button>
        <h3 style="color:var(--accent-cyan)">Nova Viagem</h3>
        <input type="text" id="in-name" class="input-premium" placeholder="Nome do Barco" style="margin-bottom:10px;">
        <input type="date" id="in-date" class="input-premium" style="margin-bottom:10px;">
        <button class="btn-main" onclick="publish()">PUBLICAR</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        // ... (Mesma configuração do Firebase de antes) ...
        const firebaseConfig = {
            apiKey: "AIzaSyDe8vErlAxcDpYqZygWcZAaWT1vGX1P_BM",
            authDomain: "barcoapp-c0f00.firebaseapp.com",
            databaseURL: "https://barcoapp-c0f00-default-rtdb.firebaseio.com",
            projectId: "barcoapp-c0f00",
            storageBucket: "barcoapp-c0f00.firebasestorage.app",
            messagingSenderId: "575071745494",
            appId: "1:575071745494:web:63c1db8d2c1038c27c6077"
        };
        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();

        let currentUser = JSON.parse(localStorage.getItem('barco_user_data'));

        function navigate(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = (id === 'screen-main') ? 'flex' : 'block';
        }

        function launchApp() {
            const n = document.getElementById('user-name').value;
            const p = document.getElementById('user-phone').value;
            if(!n || !p) return alert("Preencha os campos!");
            currentUser = { name: n, phone: p };
            localStorage.setItem('barco_user_data', JSON.stringify(currentUser));
            startApp();
        }

        function startApp() {
            if(!currentUser) return;
            document.getElementById('display-user').innerText = currentUser.name.split(' ')[0];
            navigate('screen-main');
            listenCarousel();
        }

        function listenCarousel() {
            rtdb.ref('config/carrossel').on('value', s => {
                const wrapper = document.getElementById('carousel-campaigns');
                if(!wrapper) return;
                wrapper.innerHTML = "";
                const data = s.val();
                if(data) {
                    Object.values(data).forEach(slide => {
                        wrapper.innerHTML += `<div class="swiper-slide"><img src="${slide.img}" style="width:100%; height:100%; object-fit:cover;"></div>`;
                    });
                    new Swiper(".mySwiper", { loop: true, autoplay: true });
                }
            });
        }

        function changePage(day) {
            document.getElementById('day-title').innerText = day;
            navigate('screen-day-detail');
            // lógica de loadFeed aqui...
        }

        function shareApp() {
            window.open("https://wa.me/?text=Acesse a escala: " + window.location.href);
        }

        window.onload = () => { if(currentUser) startApp(); };
    </script>
</body>
</html>
